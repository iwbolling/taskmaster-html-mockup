<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Mockup</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu:400i" rel="stylesheet">
    <script src="https://use.fontawesome.com/765c460bf9.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="app-container">
      <div class="nav-top columns-container">
        <!-- <div class="nav-top_logo"><img src="./images/TaskMaster Logo 001.png"></div> -->
        <div class="nav-top_menu-button"><i class="fa fa-bars" aria-hidden="true"></i></div>
        <div class="nav-top_right-buttons columns-container">
          <div class="right-buttons_sign-up">Sign Up</div>
          <div class="right-buttons_log-in">Log In</div>
        </div>
      </div>
      <div class="page-header">
        <h1>TaskMaster</h1>
        <h2>The convenient way to share to-do lists</h2>
      </div>
      <div class="promo-blurb">
        <div class="promo-blurb_block">
          <h3>Now when you make a to-do list, you can share it with those who need it!</h3>
          <p>With TaskMaster you can:</p>
          <ul>
            <li>Mark tasks as important</li>
            <li>Set a due date for a task</li>
            <li>Share task lists with others!</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
